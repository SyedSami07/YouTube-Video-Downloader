<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f4f4f9;
            color: #333;
        }

        nav {
            background: #333;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }

        nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
            margin-right: 20px;
        }

        nav .menu {
            display: flex;
            align-items: center;
            margin-left: left;
            
        }

        nav .menu a {
            
            color: #fff;
            text-decoration: none;
            padding: 8px 15px;
            border: 1px solid transparent;
            border-radius: 5px;
            transition: all 0.3s;
        }

        nav .menu a:hover {
            background: #555;
            border-color: #fff;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin: 80px auto;
            text-align: center;
        }

        h1 {
            color: #1c87c9;
            font-size: 36px;
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            color: #555;
            margin-bottom: 10px;
            display: block;
            text-align: left;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #1c87c9;
            outline: none;
        }

        button {
            background: #1c87c9;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background: #156b97;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }

        footer a {
            color: #1c87c9;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">uVDown</div>
        <div class="menu">
            <a href="/about/">About</a>
        </div>
    </nav>
    <div class="container">
        <h1>Free YouTube Video Downloader</h1>
        <p>Enter a YouTube video URL and click Download to get the video.</p>
        <form action="/download/" method="POST">
            {% csrf_token %}
            <label for="url">YouTube URL:</label>
            <input type="text" id="url" name="url" placeholder="https://www.youtube.com/watch?v=..." required>
            <button type="submit">Download</button>
        </form>
        <footer>
            <p><a href="/about/">About Us</a></p>
        </footer>
    </div>
</body>

</html>
